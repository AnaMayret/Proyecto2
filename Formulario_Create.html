<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<form>
		<h2>Formulario</h2>
		<label>Título:</label>
		<input type="text" name="titulo" placeholder="Por favor, escriba el título">
		<label>Descripción:</label>
		<input type="text" name="descripcion" placeholder="Por favor, escriba la descripción">
		<label>Imagen:</label>
		<input type="file" name="imagen">
		<label>Contenido:</label>
		<textarea name="contenido" placeholder="Por favor, escriba el contenido"></textarea>
		<input id="boton" type="button" value="Guardar">
	</form>
</body>
</html>
